<!DOCTYPE html><!-- html주석 : 문서의 종류가 html임을 표시 -->
<html><!-- html 시작 태그 -->
<head><!-- head(메타 정보, css파일정보 등) -->
<meta charset="UTF-8"><!-- 메타정보, 태그정보 문자셋표시 -->
<title>Insert title here</title><!-- 타이틀 태그 -->
</head><!-- head 태그 끝 -->
<body><!-- body태그 화면에 보여지는 부분 -->
<h1>웹 개발 기초</h1>
<P>HTML</P>
<P>CSS</P>
<P>자바스크립트</P>
</body>
</html><!-- html 끝 -->
