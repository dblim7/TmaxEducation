<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS 레이아웃 - 3단</title>
<style> *{margin: 0; padding: 0; box-sizing: border-box;
		 text-align: center;}
	#container{width: 1200px; margin: 20px auto;}
	#header{width: 100%; height:120px; background-color: #acacac;}
	#left-sidebar{width: 250px; height: 600px; float:left; background-color:blue;}
	#contents{width: 800px; height: 600px; float:left;}
	#right-sidebar{width: 150px; height: 600px; float:left; background-color:blue;}
	#footer{width: 100%; height:100px; clear:left; background-color: #acacac;}
</style>
</head>
<body>
<div id="container"><!-- 1200px -->
	<header id="header">
		<h1>사이트 제목</h1>
	</header><!-- 폭 1200 높이 120 -->
	<aside id="left-sidebar">
		<h2>사이드바</h2>
	</aside><!--  250 600 -->
	<section id="contents">
		<h2>본문</h2>
	</section><!--  800 -->
	<aside id="right-sidebar">
		<h2>사이드바</h2>
	</aside>
	<footer id="footer">
		<h2>푸터</h2>
	</footer><!-- 높이 100 -->
</div>
</body>
</html>
