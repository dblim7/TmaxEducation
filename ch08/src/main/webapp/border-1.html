<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>box 테두리</title>
<style type:"text/css">
  <div>
  {text-aling:center;
  font-size:20px;
  line-height:100px;
  border-width:5px;}
#box1{border-style:soild;}
#box2{border-style:dotted;}
#box3{border-style:dashed;}
#box4{border-style:double;}
#box5{border-style:groove;}
#box6{border-style:inset;}

</style>
</head>
<body>
<div id="box1">실선테두리</div>
<div id="box2">점선선테두리</div>
<div id="box3">짧은 직선 테두리</div>
<div id="box4">이중실선 테두리</div>
<div id="box5">groove 테두리</div>
<div id="box6">inset 테두리</div>

</body>
</html>
