<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>box-shadow</title>
<style>
	div{margin-bottom: 20px; border-radius: 10px;}
	.box1{width: 200px; height: 100px; padding: 20px;
		  border:10px solid #ccc; box-shadow: 2px -2px 5px 0px}
		  /* 200+40(pading)+20*/
	.box2{width: 200px; height: 100px; padding: 20px;
		  border:10px solid #00f;
		  box-sizing: border-box;}
		  /* 200=140(height)+40+20*/
</style>
</head>
<body>
<div class="box1"></div>
<div class="box2"></div>

</body>
</html>
