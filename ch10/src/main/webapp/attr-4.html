<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>속성 선택자</title>
<style>
ul{list-style:none;}
li{display: inline-block; margin: 10px;}
li a{padding: 5px 20px; font-size: 14px; color:blue;}
.flat{background: #eee; border: 1px solid #222;}
/* 속성 스타일 */
a[title |="us"]{background: url(images/us.png) no-repeat left center;}
a[title |="ja"]{background: url(images/jp.png) no-repeat left center;}
a[title |="chn"]{background: url(images/ch.png) no-repeat left center;}
</style>
</head>
<body>
<ul>
	<li>외국어 서비스 :</li>
	<li><a href="#" title="us-english">영어</a></li>
	<li><a href="#" title="ja">일본어</a></li>
	<li><a href="#" title="chn">중국어</a></li>
</ul>

</body>
</html>
