<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script>
/* function 함수명(매개변수1, 변수2){}*/
function sum(a,b){return a+b}
document.write("실행결과:"+sum(10,20));

/* 이름이 sum1인 함수선언 */
var sum1 = function(a,b){return a+b};
document.write("실행결과:"+sum1(10,20));
</script>
</body>
</html>
